<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cobalt Hosting Landing</title>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/93d72ef474.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --cobalt: #0d47a1;
      --sky: #00c4cc;
      --deep: #091e3e;
      --bg: #0e1a2b;
      --text: #ffffff;
      --accent: #69f0ae;
      --minecraft-green: #4CAF50;
      --proxy-purple: #7B1FA2;
      --discord-blue: #5865F2;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--deep) 0%, var(--bg) 100%);
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Navigation */
    .navbar {
      padding: 20px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      background: rgba(13, 71, 161, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--sky);
    }

    .nav-links {
      display: flex;
      gap: 30px;
      list-style: none;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--sky);
    }

    /* Floating elements inspired by logo */
    .floating-particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--sky);
      border-radius: 50%;
      animation: float 15s infinite linear;
      opacity: 0.6;
    }

    .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 3s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 6s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 9s; }
    .particle:nth-child(5) { left: 60%; animation-delay: 12s; }
    .particle:nth-child(6) { left: 70%; animation-delay: 2s; }
    .particle:nth-child(7) { left: 80%; animation-delay: 5s; }
    .particle:nth-child(8) { left: 90%; animation-delay: 8s; }

    @keyframes float {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100px) scale(1); opacity: 0; }
    }
	
  </style>
</head>
<navbar>
 <nav class="navbar">
    <div class="logo">
      <i class="fas fa-cube"></i>
      <span>COBALT HOSTING</span>
    </div>
    <ul class="nav-links">
      <li><a href="#hosting">Hosting</a></li>
      <li><a href="#features">Features</a></li>
      <li><a href="#support">Support</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
</navbar>
